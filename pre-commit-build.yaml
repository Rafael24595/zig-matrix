# installer: https://github.com/Rafael24595/bash-hooks/blob/dev/install-pre-commit

hooks:
  remote:
    repos:
      - id: check-zig-context
        origin: https://github.com/Rafael24595/bash-hooks
        tag: 0.9.1
        target: zig/sh
        name: check-zig-context.sh
        expect: false
        return: true

      - id: run-check
        origin: https://github.com/Rafael24595/bash-hooks
        tag: 0.9.1
        target: zig/sh
        name: run-check.sh

      - id: run-fmt
        origin: https://github.com/Rafael24595/bash-hooks
        tag: 0.9.1
        target: zig/sh
        name: run-fmt.sh
        flags:
          - apply

      - id: run-tests
        origin: https://github.com/Rafael24595/bash-hooks
        tag: 0.9.1
        target: zig/sh
        name: run-tests.sh
        disabled: true